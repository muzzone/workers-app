<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
        <ion-grid>
          <ion-row class="ion-padding-vertical">
            <ion-col>
              <ion-item>
                <ion-label>Login</ion-label>
                <ion-input formControlName="login" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding-vertical">
            <ion-col>
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input formControlName="pass" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [routerLink]="'/auth/registration'" type="button" color="primary">Register</ion-button>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-button type="submit" color="success">Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
