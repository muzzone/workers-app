<form (ngSubmit)="submitForm($event)" [formGroup]="form">
  <ion-grid>
    <ion-row class="">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Salary</ion-label>
          <ion-input type="number" formControlName="salary"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Contact Information</ion-label>
          <ion-textarea formControlName="contactInformation"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Position</ion-label>
          <ion-input formControlName="position"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Male">Male</ion-select-option>
        </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-button color="primary" type="button" (click)="back()">Back</ion-button>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button color="success" type="submit" [disabled]="form.invalid">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
