<ion-item-sliding>
  <ion-item (click)="expanded = !expanded">
    <ion-label>
      <h2>{{worker.name}}</h2>
      <p>Salary: {{worker.salary}} $</p>
      <p>Position: {{worker.position}}</p>
      <app-expandable [expanded]="expanded" [expandHeight]="50">
        <p style="color: #666">Gender: {{worker.gender}}</p>
        <p style="color: #666">Contact information: {{worker.contactInformation}}</p>
      </app-expandable>
    </ion-label>
    <ion-note slot="end">
      {{worker.date | date: 'yyyy-M-dd hh:mm'}}
    </ion-note>
  </ion-item>

  <ion-item-options side="start" >
    <ion-item-option color="success" [routerLink]="['/worker-edit', worker._id]">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteWorker.emit(worker._id)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
